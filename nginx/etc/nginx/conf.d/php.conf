server {
# server is one/domain!

    # Listening on port 80
    server_name   _;

    #server_name  localhost;
    #server_name  *.lantosistvan.com *.lantosistvan.hu;

    listen 80 default_server;
    listen [::]:80 default_server ipv6only=on;

    # HTTP/2.0 ipv4
    #listen 443 ssl http2 default_server;
    # HTTP/2.0 ipv6
    #listen [::]:443 ssl http2 default_server ipv6only=on;
    # SSL certificates
    #ssl_certificate /etc/nginx/conf.d/cert/server.crt;
    #ssl_certificate_key /etc/nginx/conf.d/cert/server.key;

    root   /var/www;
    index index.php index.html index.htm;

    #charset koi8-r;
    #access_log  /var/log/nginx/log/host.access.log  main;

    location / {
    #    root   /usr/share/nginx/html;
    #    index  index.php index.html index.htm;
    #
        try_files $uri $uri/ /index.php?$query_string;
    }

    error_page  404              /404.html;
    location = /404.html {
        root   /usr/share/nginx/html;
        allow  all;
    }

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
    #
    location ~ \.php$ {
        try_files $uri =404;

        fastcgi_connect_timeout 75;
        fastcgi_send_timeout 180;
        fastcgi_read_timeout 240;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;

        fastcgi_cache  microcache;
        fastcgi_cache_key $scheme$host$request_uri$request_method;
        fastcgi_cache_valid 200 301 302 30s;
        fastcgi_cache_use_stale updating error timeout invalid_header http_500;
        fastcgi_pass_header Set-Cookie;
        fastcgi_pass_header Cookie;
        fastcgi_ignore_headers Cache-Control Expires Set-Cookie;

        fastcgi_pass    unix:/var/run/php-fpm/php-fpm.sock;
        fastcgi_index   index.php;
        fastcgi_param   SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_intercept_errors on;
        include fastcgi_params;
    }

    # Enable PHP-FPM Status Page
    # https://easyengine.io/tutorials/php/fpm-status-page/
    # http://example.com/status?html or http://example.com/status?html&full
    #
    location ~ ^/(status|ping)$ {
        access_log off;
        #allow 127.0.0.1;
        #allow 1.2.3.4#your-ip;
        allow 10.0.2.2;
        deny all;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_pass unix:/var/run/php-fpm/php-fpm.sock;
    }
}
